
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gaffber - Frases e Notícias</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;color:#333;margin:0;padding:0;}
header,footer{background:#222;color:#fff;text-align:center;padding:15px;}
.container{max-width:800px;margin:20px auto;padding:0 15px;}
article{background:#fff;padding:15px;margin-bottom:20px;border-radius:5px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
h2{margin-top:0;}
.ads{text-align:center;margin:20px 0;}
</style>
</head>
<body>

<header>
  <h1>Gaffber - Frases e Notícias</h1>
  <p>Conteúdo Inspirador e Atualizações Diárias</p>
</header>

<div class="container">

  <article>
    <h2>Frase do Dia</h2>
    <p id="frase">Carregando frase...</p>
  </article>

  <div class="ads">
    <h2>Publicidade</h2>
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3940256099942544" data-ad-slot="3986624511" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <h2>Últimas Notícias</h2>
  <div id="noticias">
    <p>Carregando notícias...</p>
  </div>

  <p style="font-size:12px;margin-top:20px;">Este site oferece conteúdo informativo e inspiracional. Direitos reservados Gaffber &copy; 2025</p>

</div>

<footer>
  <p><a href="https://github.com/GFFBR" target="_blank" style="color:#fff;">Contato & Política de Privacidade</a></p>
</footer>

<script>
const frases=[
"Grandes jornadas começam com pequenos passos.",
"O conhecimento transforma realidades.",
"Acredite no poder das suas ideias.",
"A persistência supera o talento.",
"Cada dia é uma nova chance de recomeçar."
];
document.getElementById('frase').innerText=frases[Math.floor(Math.random()*frases.length)];

fetch('https://api.rss2json.com/v1/api.json?rss_url=https://g1.globo.com/dynamo/rss2.xml')
.then(r=>r.json())
.then(data=>{
  let c=document.getElementById('noticias');
  c.innerHTML='';
  data.items.slice(0,5).forEach(i=>{
    c.innerHTML+=`<article><h2>${i.title}</h2><p>${new Date(i.pubDate).toLocaleDateString('pt-BR')}</p><a href="${i.link}" target="_blank">Leia mais</a></article>`;
  });
})
.catch(()=>document.getElementById('noticias').innerHTML="<p>Não foi possível carregar as notícias.</p>");
</script>

</body>
</html>
