// Carrega imagem aleat√≥ria da Unsplash
const img = document.getElementById('imagemAleatoria');
img.src = 'https://source.unsplash.com/800x400/?nature,technology,city';

// Jogo da Mem√≥ria
const emojis = ['üòÄ', 'üöÄ', 'üéÆ', 'üé≤', 'üí°', 'üéØ', 'üçÄ', 'üåü'];
let cartas = [...emojis, ...emojis];
let primeira = null;
let bloqueio = false;
let acertos = 0;
const tabuleiro = document.getElementById('tabuleiro');
const mensagem = document.getElementById('mensagem');

function embaralhar(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function criarTabuleiro() {
    embaralhar(cartas);
    tabuleiro.innerHTML = '';
    cartas.forEach((emoji, index) => {
        const carta = document.createElement('div');
        carta.classList.add('carta');
        carta.dataset.valor = emoji;
        carta.dataset.index = index;
        carta.textContent = '?';
        carta.addEventListener('click', virarCarta);
        tabuleiro.appendChild(carta);
    });
}

function virarCarta(e) {
    if (bloqueio) return;
    const carta = e.target;
    if (carta.classList.contains('virada')) return;
    carta.textContent = carta.dataset.valor;
    carta.classList.add('virada');

    if (!primeira) {
        primeira = carta;
    } else {
        bloqueio = true;
        if (carta.dataset.valor === primeira.dataset.valor) {
            acertos++;
            primeira = null;
            bloqueio = false;
            if (acertos === emojis.length) {
                mensagem.textContent = 'Parab√©ns! Voc√™ encontrou todos os pares!';
            }
        } else {
            setTimeout(() => {
                carta.textContent = '?';
                primeira.textContent = '?';
                carta.classList.remove('virada');
                primeira.classList.remove('virada');
                primeira = null;
                bloqueio = false;
            }, 1000);
        }
    }
}

criarTabuleiro();
