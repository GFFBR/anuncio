<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Gaffber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 0; padding: 20px; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 15px; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #222; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>

<header>
  <h1>Contato - Gaffber</h1>
</header>

<div class="container">
  <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
  
  <form action="mailto:seuemail@exemplo.com" method="POST" enctype="text/plain">
    <label>Seu Nome:</label>
    <input type="text" name="nome" required>
    
    <label>Seu E-mail:</label>
    <input type="email" name="email" required>
    
    <label>Sua Mensagem:</label>
    <textarea name="mensagem" rows="5" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
  
  <p style="font-size:12px;">Também estamos no <a href="https://github.com/GFFBR" target="_blank">GitHub</a>.</p>
</div>

<footer>
  &copy; 2025 Gaffber. Todos os direitos reservados.
</footer>

</body>
</html>
